INHERIT: mkdocs.yml

site_name: Hayabusa
docs_dir: "mkdocs/en/"
site_dir: "site/en/"
favicon: "overrides/assets/images/favicon.png"
site_url: "https://hitenkoku.github.io/multiling-mkdocs-learn/en/"
theme:
  name: material
  custom_dir: "overrides/"
  favicon: "assets/images/favicon.png"
  features:
    - content.action.edit
    - content.action.view
    - content.tooltips
    - navigation.sections
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
      - navigation.indexes
      - navigation.sections
      - navigation.tabs
      - navigation.tabs.sticky
    - navigation.path
      - navigation.top
      - navigation.expand
    - content.code.copy
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra:
  version:
    provider: mike
  alternate:
    - name: English
      link: https://hitenkoku.github.io/multiling-mkdocs-learn/en
      lang: en
    - name: Japanese
      link: https://hitenkoku.github.io/multiling-mkdocs-learn/ja
      lang: ja
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
markdown_extensions:
  - abbr
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - toc:
    toc_depth: 3
copyright: |
